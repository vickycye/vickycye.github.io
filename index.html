<!DOCTYPE html>
<html>
<head>
  <title>Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .header h1 {
      font-size: 30px;
      margin: 0;
    }
    .header img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
    }
    .ribbon {
      background-color: orange;
      color: #fff;
      padding: 10px;
    }
    .about-me {
      padding: 50px;
    }
    .about-me img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin: 20px;
    }
    .contact-bar {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Vicky Ye</h1>
    <img src="profile-picture.jpg" alt="Profile Picture">
  </div>
  <div class="ribbon">
    <h2>About Me</h2> 
  </div>

  <div class="about-me">
    <p>Add your introduction text here.</p>
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
  </div>

  <div class="contact-bar">
    <h2>Contact</h2>
    <p>Email: ye.c.vicky@gmail.com</p>
  </div>

  <footer>
    &copy; 2023 Vicky Ye
  </footer>

  <!-- Add more sections as needed -->

</body>
</html>
